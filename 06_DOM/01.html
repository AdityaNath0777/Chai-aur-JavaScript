 <script>
    let nodeClassList = document.querySelectorAll('.list-item'); // returns NodeList
    // in NodeList -> forEach method is possible
            // but not map, reduce


    let tempClassList = document.getElementByClassName('list-item');
    // tempClassList -> HTMLCollection, Not an Array
        // it does not have forEach, map, filter attributes

    // thus first we'll convert HTMLCollection into an Array
    let arrClassList = Array.from(tempClassList);

    // now we can use forEach like functions
    arrClassList.forEach(function(li){
        li.style.backgroundColor = 'red';
        li.style.color = 'green';
        li.style.padding = '10px';
    })


 </script>
